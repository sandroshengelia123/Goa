










/*
             შექმენით დივი რომელშიც გექნებათ მოტავსებული 9 დივი 
             თითოეული დივს მიეცით განსხვავებული ბექგრაუნდის ფერ შემდეგ
             გამოიყენეთ grid და ეს დივები განალაგეთ 
             სვეტებად და მწკრივებად(columns, rows), უნდა იყოს 3 
             column და 3 row


        
*/



<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8"
    <meta name="viewport content= width=device-width,initial1-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 სვეტი */
             grid-template-rows: repeat(3, 1fr);   /* 3 მწკრივი */
             gap: 10px; /* დაშორება ელემენტებს შორის */
             width: 300px;
             height: 300px;
             margin: auto;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        /* თითოეულ დივისთვის განსხვავებული ფონის ფერები */
        .box:nth-child(1) {background: red;}
        .box:nth-child(2) {background: blue;}
        .box:nth-child(3) {background: green;}
        .box:nth-child(4) {background: orange;}
        .box:nth-child(5) {background: purple;}
        .box:nth-child(6) {background: cyan;}
        .box:nth-child(7) {background: pink;}
        .box:nth-child(8) {background: black;}
        .box:nth-child(9) {background: yellow; color: darkblue; }
    </style>
</head>
<body>
     
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
